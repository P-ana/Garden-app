<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <h1>Create your garden </h1>
        <p>Choose the characteristics of your garden</p>
        <p id="error"></p>
        <!--Form-->
    <div class="mb-3">
        <label for="name" class="form-label">Title of the garden:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="surface" class="form-label">Garden's surface(m2):</label>
        <input type="number" class="form-control" id="surface"  min="1" required>
      </div>
      <!--Form END-->
      <!--Button-->
      <button  id="btn"    type="submit" class="btn btn-primary">Next <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="26px" fill="#ffffff"><path d="M400-280v-400l200 200-200 200Z"/></svg></button>
      <!--Button END-->
    </div>
    <!--Container END-->
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
